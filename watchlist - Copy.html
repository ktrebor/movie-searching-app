<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Search for movies</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section class="search-movie">
        <input id="search-term" type="text" placeholder="Search of a movie"/>
        <button type="submit" id="search-button" class="search-button">Search</button>
      </section>
      
      <section id="movie-list" class="movie-list">
        <h3>Your watchlist is looking a little empty...</h3>
        <div class="add-movies">
          <i class="fa-solid fa-circle-plus"></i>
          <p>Let's add some movies</p>
        </div>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
